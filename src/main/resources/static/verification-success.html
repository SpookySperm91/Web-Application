<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/gta-6-teaser.jpeg'); /* Relative path to your image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            position: relative; /* Add position relative */
            backdrop-filter: blur(5px); /* Apply a blur effect */
            border-radius: 10px;
            padding: 40px; /* Increase padding */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #fff; /* White text color */
            font-size: 60px; /* Increase font size for h1 */
            margin-bottom: 20px; /* Add margin bottom for spacing */
        }

        p {
            color: #fff; /* White text color */
            font-size: 24px; /* Increase font size for p */
            line-height: 1.5; /* Increase line height for readability */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Congratulations! Your account has been successfully verified.</h1>
    <p>You can now proceed to access the full features of our website.</p>
</div>
</body>
</html>
